version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into ECR
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Starting build at `date`
      - echo Building the docker image...
      - docker build -t $IAMGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IAMGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IAMGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Completed build at `date`
      - echo Pushing the docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IAMGE_REPO_NAME:$IMAGE_TAG
